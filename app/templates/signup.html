<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- end Bootstrap CSS -->
    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- end fontawesome -->
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <!-- end Google font -->

    <link rel="stylesheet"
          href="{{url_for('static', filename='css/my-style.css')}}"
    >
</head>
<body>

<div class="container" style="margin: 30px 0 0 30px">
    <div class="center-div login-box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <b class="text-danger">{{message}}</b>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div >
            <i class="fa fa-edit fa-2x"></i>
            <h4> <span class="g-font">Tee Notes</span>
            <br/> <small>Create Account</small>
            </h4>
        </div>
        <form method="post" action="http://localhost:5000/sign-up">
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" name="phone" class="form-control" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <select name="gender" class="form-control" name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="undisclosed">Rather not say</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password2" placeholder=" Confirm Password">
            </div>
            <div class="pull-right">
                <button class="btn btn-primary" id="log">Sign Up</button>
            </div>
        </form>
    </div>
</div>
<script src="{{url_for('static', filename='js/jquery3.min.js')}}"></script>
</body>
</html>
