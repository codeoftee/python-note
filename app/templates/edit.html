<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{note.title}}</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- end Bootstrap CSS -->
    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- end fontawesome -->
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <!-- end Google font -->
    <link rel="stylesheet"
          href="{{url_for('static', filename='css/my-style.css')}}"
    >

</head>
<body>

<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <b class="text-success">{{message}}</b>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="new-note">
        <h4 class="text-center">Edit {{note.title}}</h4>
        <form name="note-form" action="/notes/update/{{note.id}}" method="post">
            <div class="form-group">
                <input class="form-control" name="title" placeholder="Note Title" value="{{note.title}}">
            </div>

            <div class="form-group">
                <textarea name="content" class="form-control" placeholder="Enter content">
                    {{note.content}}
                </textarea>
            </div>

            <div class="text-right">
                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> UPDATE</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
