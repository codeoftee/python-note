<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Practice</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- end Bootstrap CSS -->
    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- end fontawesome -->
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <!-- end Google font -->
    <link rel="stylesheet"
          href="{{url_for('static', filename='css/my-style.css')}}"
    >
</head>
<body>
<div class="container">
    <div class="center-div login-box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <b class="text-danger">{{message}}</b>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div >
            <i class="fa fa-edit fa-2x"></i>
            <h4> <span class="g-font">Tee Notes</span>
            <br/> <small>Login To Your Account</small>
            </h4>
        </div>
        <form method="post" action="http://localhost:5000/login">
            <div class="form-group">
                <input class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="">
                <button class="btn btn-primary" id="log">LOGIN</button>
            </div>
        </form>
        <p style="margin-top: 20px">
            <a href="/sign-up">Already a member? Sign Up</a>
        </p>
    </div>
</div>
<script src="{{url_for('static', filename='js/jquery3.min.js')}}"></script>
</body>
</html>
